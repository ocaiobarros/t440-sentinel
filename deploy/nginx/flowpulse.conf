# ╔══════════════════════════════════════════════════════════════════╗
# ║  FLOWPULSE — Nginx Reverse Proxy + SPA                         ║
# ║  Serve UI estática e proxy para Kong (Supabase Gateway)         ║
# ╚══════════════════════════════════════════════════════════════════╝

upstream kong_upstream {
    server kong:8000;
}

upstream realtime_upstream {
    server realtime:4000;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ─── Gzip ──────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # ─── Auth API ──────────────────────────────────────────
    location /auth/v1/ {
        proxy_pass http://kong_upstream/auth/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── REST API ──────────────────────────────────────────
    location /rest/v1/ {
        proxy_pass http://kong_upstream/rest/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── Realtime (WebSocket) ──────────────────────────────
    location /realtime/v1/ {
        proxy_pass http://realtime_upstream/socket/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header x-realtime-api realtime-dev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ─── Storage API ──────────────────────────────────────
    location /storage/v1/ {
        proxy_pass http://kong_upstream/storage/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }

    # ─── Edge Functions ───────────────────────────────────
    location /functions/v1/ {
        proxy_pass http://kong_upstream/functions/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ─── SPA Fallback ─────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ─── Health Check ─────────────────────────────────────
    location /healthz {
        access_log off;
        return 200 '{"ok":true}';
        add_header Content-Type application/json;
    }
}
